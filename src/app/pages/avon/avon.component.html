<ul class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="#">Avon</a></li>

</ul>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
    <mat-card class="example-card" *ngFor="let produto of produtos" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
        <mat-card-header>
        <mat-card-title>{{produto.nome}}</mat-card-title>
        <mat-card-subtitle>{{produto.preco}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="produto.img" alt="Photo of a Shiba Inu">
        <mat-card-content>
        <p>
            {{produto.descricao}}
        </p>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
